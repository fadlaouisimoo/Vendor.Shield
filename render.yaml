services:
  - type: web
    name: vendorshield
    env: node
    plan: free
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
    # Note: Ajoutez vos autres variables d'environnement dans le dashboard Render
    # car les secrets ne doivent pas Ãªtre dans ce fichier

